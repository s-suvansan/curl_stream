<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURL Stream</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            background-color: #1E1E1E;
            color: #B3E5B5;
            min-height: 100vh;
            padding: 10px;
            line-height: 1.6;
            box-sizing: border-box;
        }
        
        * {
            box-sizing: border-box;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #252526;
            padding: 15px;
            border: 1px solid #454545;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #454545;
            flex-wrap: wrap;
            gap: 10px;
        }

        h1 {
            color: #D3E7D3;
            margin: 0;
            font-size: 24px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .terminal-button {
            background-color: #333333;
            color: #D3E7D3;
            border: 1px solid #454545;
            padding: 8px 16px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.3s;
            border-radius: 4px;
            white-space: nowrap;
        }

        .terminal-button:hover {
            background-color: #454545;
            border-color: #666666;
        }

        .delete-button {
            border-color: #5C3636;
            color: #FFB3B3;
        }

        .delete-button:hover {
            background-color: #5C3636;
            color: #FFD1D1;
        }

        #curlsList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .curl-item {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #454545;
            background-color: #2D2D2D;
            border-radius: 4px;
            animation: fadeIn 0.5s ease-in;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .timestamp {
            font-size: 0.85em;
            color: #888888;
            margin-bottom: 8px;
        }

        .curl-container {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 10px;
        }

        .curl-text {
            word-break: break-all;
            font-family: 'Courier New', monospace;
            line-height: 1.4;
            color: #CCE8CC;
            flex-grow: 1;
            font-size: 14px;
        }

        .copy-button {
            background: none;
            border: none;
            padding: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 32px;
            min-height: 32px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .copy-button:hover {
            background-color: #454545;
        }

        .copy-button svg {
            width: 16px;
            height: 16px;
            position: absolute;
            transition: opacity 0.2s;
        }

        .copy-button .copy-icon,
        .copy-button .check-icon {
            stroke: #FFF;
        }

        @keyframes checkAnimation {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .check-icon {
            transform-origin: center;
        }

        .copy-success {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #2D2D2D;
            color: #99CC99;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            animation: fadeOut 1s ease-in forwards;
            border: 1px solid #454545;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }

        .no-data {
            text-align: center;
            padding: 20px;
            color: #888888;
            font-style: italic;
            border: 1px dashed #454545;
            border-radius: 4px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #B3E5B5;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #454545;
            border-radius: 50%;
            border-top-color: #B3E5B5;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            body {
                padding: 5px;
            }

            .container {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }

            .button-group {
                justify-content: center;
            }

            .curl-item {
                padding: 10px;
            }

            .curl-text {
                font-size: 13px;
            }

            h1 {
                font-size: 20px;
            }

            .terminal-button {
                padding: 6px 12px;
                font-size: 13px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CURL Stream Terminal</h1>
            <div class="button-group">
                <button id="clearButton" class="terminal-button">Clear History</button>
                <button id="deleteDocButton" class="terminal-button delete-button">Delete Document</button>
            </div>
        </div>
        <ul id="curlsList">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>Loading CURL requests...</div>
            </div>
        </ul>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            query, 
            orderBy, 
            onSnapshot,
            deleteDoc,
            getDocs,
            doc
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAFxvLTq8fcaAF9cZAYG-KpkgSe2X4kHGA",
            authDomain: "unicom-vendor.firebaseapp.com",
            databaseURL: "https://unicom-vendor.firebaseio.com",
            projectId: "unicom-vendor",
            storageBucket: "unicom-vendor.appspot.com",
            messagingSenderId: "994327206621",
            appId: "1:994327206621:web:a03fefe7b36cceb61f5934",
            measurementId: "G-SGDKHR2GX2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let isInitialLoad = true;

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function formatTimestamp(timestamp) {
            if (timestamp && timestamp.seconds) {
                return new Date(timestamp.seconds * 1000).toLocaleString();
            }
            return 'Unknown date';
        }

        function copyToClipboard(text, element) {
            navigator.clipboard.writeText(text).then(() => {
                const copyIcon = element.querySelector('.copy-icon');
                const checkIcon = element.querySelector('.check-icon');
                
                // Hide copy icon and show check icon
                copyIcon.style.opacity = '0';
                checkIcon.style.display = 'block';
                checkIcon.style.opacity = '1';
                
                // Animate check mark
                checkIcon.style.animation = 'checkAnimation 0.3s ease-in-out forwards';
                
                // Revert back after animation
                setTimeout(() => {
                    copyIcon.style.opacity = '1';
                    checkIcon.style.opacity = '0';
                    checkIcon.style.animation = '';
                    setTimeout(() => {
                        checkIcon.style.display = 'none';
                    }, 200);
                }, 1500);
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy to clipboard');
            });
        }

        function updateUI(curls) {
            const curlsList = document.getElementById('curlsList');
            curlsList.innerHTML = '';
            
            // Remove loading state after initial data load
            isInitialLoad = false;

            if (curls.length === 0) {
                curlsList.innerHTML = '<div class="no-data">No CURL requests found</div>';
                return;
            }

            curls.forEach(doc => {
                const data = doc.data();
                const li = document.createElement('li');
                li.className = 'curl-item';
                li.innerHTML = `
                    <div class="curl-container">
                        <div class="timestamp">[${formatTimestamp(data.dateTime)}]</div>
                        <button class="copy-button" title="Copy CURL">
                            <svg class="copy-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M16 12.9V17.1C16 20.6 14.6 22 11.1 22H6.9C3.4 22 2 20.6 2 17.1V12.9C2 9.4 3.4 8 6.9 8H11.1C14.6 8 16 9.4 16 12.9Z" stroke="#FFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M22 6.9V11.1C22 14.6 20.6 16 17.1 16H16V12.9C16 9.4 14.6 8 11.1 8H8V6.9C8 3.4 9.4 2 12.9 2H17.1C20.6 2 22 3.4 22 6.9Z" stroke="#FFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <svg class="check-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: none;">
                                <path d="M22 11.1V6.9C22 3.4 20.6 2 17.1 2H12.9C9.4 2 8 3.4 8 6.9V8H11.1C14.6 8 16 9.4 16 12.9V16H17.1C20.6 16 22 14.6 22 11.1Z" stroke="#FFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M16 17.1V12.9C16 9.4 14.6 8 11.1 8H6.9C3.4 8 2 9.4 2 12.9V17.1C2 20.6 3.4 22 6.9 22H11.1C14.6 22 16 20.6 16 17.1Z" stroke="#FFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M6.08008 15L8.03008 16.95L11.9201 13.05" stroke="#FFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="curl-container">
                        <div class="curl-text">${data.curl}</div>
                    </div>
                `;

                const copyButton = li.querySelector('.copy-button');
                copyButton.addEventListener('click', () => {
                    copyToClipboard(data.curl, li);
                });

                curlsList.appendChild(li);
            });
        }

        async function clearAllCurls() {
            if (confirm('Are you sure you want to clear all CURL history? This action cannot be undone.')) {
                try {
                    const curlsRef = collection(db, "Customer_CURLs", getQueryParam('id'), "CURLs");
                    const snapshot = await getDocs(curlsRef);
                    
                    const deletePromises = snapshot.docs.map(doc => deleteDoc(doc.ref));
                    await Promise.all(deletePromises);
                    
                    console.log('History cleared successfully');
                } catch (error) {
                    console.error('Error clearing history:', error);
                    alert('Error clearing history. Please try again.');
                }
            }
        }

        async function deleteDocument() {
            const docId = getQueryParam('id');
            if (confirm(`Are you sure you want to delete document ${docId}? This will remove all associated data.`)) {
                try {
                    const curlsRef = collection(db, "Customer_CURLs", docId, "CURLs");
                    const snapshot = await getDocs(curlsRef);
                    
                    const deletePromises = snapshot.docs.map(doc => deleteDoc(doc.ref));
                    await Promise.all(deletePromises);
                    
                    const docRef = doc(db, "Customer_CURLs", docId);
                    await deleteDoc(docRef);
                    
                    updateUI([]);
                    
                    alert('Document deleted successfully');
                } catch (error) {
                    console.error('Error deleting document:', error);
                    alert('Error deleting document. Please try again.');
                }
            }
        }

        function setupRealTimeListener() {
            const curlsRef = collection(db, "Customer_CURLs", getQueryParam('id'), "CURLs");
            const q = query(curlsRef, orderBy("dateTime", "desc"));

            const unsubscribe = onSnapshot(q, (snapshot) => {
                updateUI(snapshot.docs);
            }, (error) => {
                console.error("Error listening to changes: ", error);
            });

            return unsubscribe;
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupRealTimeListener();
            document.getElementById('clearButton').addEventListener('click', clearAllCurls);
            document.getElementById('deleteDocButton').addEventListener('click', deleteDocument);
        });
    </script>
</body>
</html>
